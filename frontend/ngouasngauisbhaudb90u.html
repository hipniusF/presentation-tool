<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="dist/css/bootstrap.min.css" >
		<link rel="stylesheet" href="dist/css/bootstrap.css" >

		<title>Control Panel</title>
	</head>
	<body>
		<div>
			<div class="container my-5 p-2 mx-0 w-100">
				<div class='row mb-5 m-0 w-100 p-0'>
					<h1 class="text-center">Control Panel</h1>
				</div>

				<div class='row mb-2 m-0 w-100 p-0'>
					<button type="button" id="up" class="btn btn-dark px-4 py-3 m-auto w-25">
						&#8593;
					</button>
				</div>

				<div class='row mb-2 m-0 w-100 p-0'>
					<button type="button" id="left" class="btn btn-dark px-4 py-3 m-auto w-25">
						&#8592;
					</button>

					<button type="button" id="right" class="btn btn-dark px-4 py-3 m-auto w-25">
						&#8594;
					</button>
				</div>
				
				<div class='row mb-2 m-0 w-100 p-0'>
					<button type="button" id="down" class="btn btn-dark px-4 py-3 m-auto w-25">
						&#8595;
					</button>
				</div>
		</div>

		<script src="dist/js/bootstrap.min.js"></script>
		<script>
			const localIp = '127.0.0.1';
			const socket = new WebSocket(`ws://${localIp}:4000/`);

			const up = document.getElementById('up');
			const down = document.getElementById('down');
			const right = document.getElementById('right');
			const left = document.getElementById('left');

			up.addEventListener("click", () => {
				const msg = {data: 'up'};
				socket.send(JSON.stringify(msg));
			});
			down.addEventListener("click", () => {
				const msg = {data: 'down'};
				socket.send(JSON.stringify(msg));
			});
			right.addEventListener("click", () => {
				const msg = {data: 'right'};
				socket.send(JSON.stringify(msg));
			});
			left.addEventListener("click", () => {
				const msg = {data: 'left'};
				socket.send(JSON.stringify(msg));
			});
		</script>
	</body>
</html>
